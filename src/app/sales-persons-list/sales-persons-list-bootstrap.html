<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Met Quota?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempPerson of salePersonsList" [ngClass]="{'highlight': tempPerson.salesVolume >= 60000}">
            <td>{{ tempPerson.firstName }}</td>
            <td>{{ tempPerson.lastName }}</td>
            <td>{{ tempPerson.email }}</td>
            <td>{{ tempPerson.salesVolume | currency: 'USD' }}</td>
            <td>
                <div *ngIf="tempPerson.salesVolume >= 60000; else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>

</table>
