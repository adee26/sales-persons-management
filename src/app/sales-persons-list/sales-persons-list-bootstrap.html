<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempPerson of salePersonsList">
            <td>{{ tempPerson.firstName }}</td>
            <td>{{ tempPerson.lastName }}</td>
            <td>{{ tempPerson.email }}</td>
            <td>{{ tempPerson.salesVolume }}</td>
        </tr>
    </tbody>

</table>
